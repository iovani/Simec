<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <h:form>
                <p:dialog visible="false" header="Sesión Expirada." widgetVar="dlgSesion" draggable="false" resizable="false" closable="false"
                          modal="true" height="100"  styleClass=".ui-dialog ">
                    <h:outputText value="Por su seguridad hemos terminado con su sesión al haber estado inactivo durante 5 minutos." />
                    <br/>
                    <p><a href="#{request.contextPath}">Click aqui para ir a la pagina de inicio</a>.</p>
                </p:dialog> 
                
                <p:idleMonitor timeout="100000">
                    <p:ajax event="idle" listener="#{monitorsesion.onTimeOut}" />
                </p:idleMonitor>     
            </h:form>


        </ui:composition>
    </h:body>
</html>
